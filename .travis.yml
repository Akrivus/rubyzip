language: ruby
sudo: false
cache: bundler
rvm:
  - 2.0.0
  - 2.1.10
  - 2.2.8
  - 2.3.5
  - 2.4.2
  - ruby-head
matrix:
  include:
  - rvm: jruby-9.1.14.0
    jdk: oraclejdk8
  - rvm: jruby-9.1.14.0
    jdk: openjdk7
  - rvm: jruby-head
    jdk: oraclejdk8
  - rvm: rbx-3
    env:
      - RUBYOPT="-rbundler/deprecate"
  allow_failures:
    - rvm: ruby-head
    - rvm: rbx-3
    - rvm: jruby-head
before_install:
  - gem update --system
  - gem install bundler
  - gem --version
before_script:
  - echo `whereis zip`
  - echo `whereis unzip`
env:
  global:
    - JRUBY_OPTS="--debug"
